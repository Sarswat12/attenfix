version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: face_attendance_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: face_attendance_db
      # Enable development/debug mode temporarily to surface tracebacks in container logs
      FLASK_ENV: development
      FLASK_DEBUG: 'True'
      JWT_SECRET_KEY: change-this-secret-in-production
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  db_data:
